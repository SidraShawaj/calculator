<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <div class="results"></div>
        <button class="btn symbol allClear">AC</button>
        <button class="btn symbol delete">DEL</button>
        <button class="btn symbol percentage">%</button>
        <button class="btn symbol operator">รท</button>
        <button class="btn number">7</button>
        <button class="btn number">8</button>
        <button class="btn number">9</button>
        <button class="btn symbol operator">x</button>
        <button class="btn number">4</button>
        <button class="btn number">5</button>
        <button class="btn number">6</button>
        <button class="btn symbol operator">-</button>
        <button class="btn number">1</button>
        <button class="btn number">2</button>
        <button class="btn number">3</button>
        <button class="btn symbol operator">+</button>
        <button class="btn symbol negate">+/-</button>
        <button class="btn number">0</button>
        <button class="btn number">.</button>
        <button class="btn equality">=</button>
    </div>
</body>

</html>
